<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="notLoggedIn">
    <input type="text" placeholder="name" id="username"/>
    <input type="password" placeholder="password" id="password"/>
    <button onclick="login()">Login</button>
</div>

<div id="loggedIn">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="text" name="receiver" placeholder="Receiver name"/>
        <input type="text" name="delTime" placeholder="Seconds until deletion"/>
        Public image:
        <input type="checkbox" name="publicPhoto"/>
        <button type="submit">Upload</button>
    </form>

    <div id="photos"></div>

</div>

<form action="/public-photos" method="get">
    <input type="text" name="username" placeholder="Enter a user to see their public photos"/>
    <button type="submit">Submit</button>

</form>

<script src="jquery-3.0.0.js"></script>
<script src="main.js"></script>
</body>
</html>
